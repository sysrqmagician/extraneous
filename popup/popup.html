<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                width: 200px;
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <h3>Settings</h3>
        <h4>Highlight Watched Videos</h4>
        <input id="watched_enabled" type="checkbox"></input>
        <label for="watched_enabled">Enabled</label>
        <h4>Hide Videos</h4>
        <input id="hideSlop_enabled" type="checkbox"></input>
        <label for="hideSlop_enabled">Enabled</label>
        <input id="hideSlop_minDuration" type="text" title="[HH:MM:SS] Shorter videos will be removed"></input>
        <label for="hideSlop_minDuration">Minimum Duration</label>
        <input id="hideSlop_badTitleRegex" type="text" title="Videos with matching titles will be removed"></input>
        <label for="hideSlop_badTitleRegex">Title Regex</label>
        <h4>DeArrow</h4>
        <input id="deArrow_enabled" type="checkbox"></input>
        <label for="deArrow_enabled">Enabled</label>
        <script src="../dist/popup.js"></script>
    </body>
</html>
